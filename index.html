<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <script type="text/javascript" src="sha256.js"></script>
    </head>
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-image: url('./racoon_mod.png');
            font-family: 'Righteous', cursive;
            font-size: large;
            color: white;
        }

        .card-header {
            background-color: rgb(65, 65, 65);
        }

        .card-body {
            background-color: rgb(97, 95, 95);
        }
    </style>
    <body>
        <div class="card bg-dark text-center mx-auto" style="max-width: 500px; margin: 40vh; border-radius: 0.5rem;">
            <div class="card-header">
                You have no permission to access this page!
            </div>
            <div class="card-body">
                <form id="form">
                    <p id="message">Please enter your password.</p>
                    <input type="password" placeholder="password" id="password">
                </form>
            </div>
        </div>

        <script>
            function hash(text) {
            const sha = new jsSHA('SHA-256', 'TEXT');
            sha.update(text);
            return sha.getHash('HEX');
            }
            function auth(password) {
            const url = hash(password);
            const xhr = new XMLHttpRequest();
            xhr.open('GET', url);
            xhr.send();
            xhr.onload = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                window.location = url;
                } else {
                const message = document.getElementById('message');
                const input = document.getElementById('password');
                message.innerHTML = 'Wrong password! Try again.';
                input.value = '';
                }
            };
            xhr.onerror = function () {
                const message = document.getElementById('message');
                message.innerHTML = 'Sorry, ERROR !';
            };
            }
            const form = document.getElementById('form');
            form.addEventListener('submit', function (event) {
            const password = document.getElementById('password').value;
            auth(password);
            event.preventDefault();
            });
        </script>
    </body>
</html>
